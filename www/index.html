<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- app.js file where app java scrip is-->
    <script src="js/app.js"></script>

    <!--java script in the index.html file-->
    <!--the controller function for the cal textbox is here in this script-->
    <script type="text/javascript">
     angular.module('calorific', ['ionic'])    
    .controller("CalorieCtrl", function($scope)
    {
     $scope.cal = 0;
    });
    </script>
   </head>  
   
   <!--The controller and App name are declared here in the body tag-->
   <body ng-app="calorific" ng-controller="CalorieCtrl">

       <!--This tag is where all of the code sits inside while this is inside the body tag-->
       <ion-pane>
       
       <!--the headder bar is here which is set to a blue tone and it is has a heading name of Calorie Counter-->
       <ion-header-bar class="bar-positive">
        <h1 class="title">Calorie Counter</h1>
       </ion-header-bar>
       
       <!--this is the main content tag which is where the code sits in the index.html-->	
       <ion-content>
	<div class="list list-inset"><!--diverder tag open and of list class-->	
	 <label class="item item-input"><!--input label tag-->
          <input type="number" ng-model="cal"/><!--type of value that goes into the label also the ng model is here-->
	 </label><!--tag close-->
	</div><!--close divider tag-->
	
	<div class="list list-inset"><!--diverder tag open and of list class-->
         <label class="item item-input"><!--input label tag-->
          <input type="text" placeholder="Enter food here"><!--type of value that goes into the label also the placeholder text is here-->
         </label><!--tag close-->
        </div><!--close divider tag-->
 
	<div class="list list-inset"><!--diverder tag open and of list which contains the buttons to add calories of your chooses food-->
         <div class="button-bar"><!--create a button bar which holds the two buttons below-->
     	 <button class="button button-small button-block button-positive" ng-click="cal=cal+100"><i class="ion-plus-round"></i>100</button>
	 <button class="button button-small button-block button-positive" ng-click="cal=cal+50"><i class="ion-plus-round"></i>50</button>	 
	 </div>
	 <div class="button-bar"><!--create a button bar which holds the two buttons below-->
	 <button class="button button-small button-block button-positive" ng-click="cal=cal+20"><i class="ion-plus-round"></i>20</button>
	 <button class="button button-small button-block button-positive" ng-click="cal=cal+10"><i class="ion-plus-round"></i>10</button>
	 </div>
	 <div class="button-bar"><!--create a button bar which holds the two buttons below-->
	 <button class="button button-small button-block button-positive" ng-click="cal=cal+5"><i class="ion-plus-round"></i>5</button>
	 <button class="button button-small button-block button-positive" ng-click="cal=cal+1"><i class="ion-plus-round"></i>1</button>
	 </div>
	 <div><!--create divder which holds two buttons clear and add-->
	 <button class="button button-small button-block button-positive" ng-click="cal=0"><i class="ion-close-round"></i></button>
         <button class="button button-small button-block button-positive"ng-click="">Add</button>
         </div>
        </div><!--end of divider-->
       </ion-content><!--end of ion content-->
      </ion-pane><!--end of ion pane-->
     </body><!--end of body-->
    </html><!--end of html-->
